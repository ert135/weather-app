<ng-template #cityTemplate let-city>
    <app-city-list-item [city]="city"></app-city-list-item>
</ng-template>

<ng-template #emptyState>
    <p>No cities to display.</p>
</ng-template>

<ng-template #errorState>
    <p *ngIf="error$ | async as error">Error: {{ error }}</p>
</ng-template>

<list-component
    *ngIf="cities$ | async as cities; else emptyState"
    [items]="cities"
    [itemTemplate]="cityTemplate">
</list-component>
